<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>屏幕中央的爱心</title>
    <style>
      body {
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .heart {
        width: 100px;
        height: 100px;
        position: relative;
        animation: pulse 2s ease-in-out infinite;
      }

      .heart:before,
      .heart:after {
        	content: "";
			position: absolute;
			left: 50px;
			top: 0;
			width: 50px;
			height: 80px;
			background: red;
			border-radius: 50px 50px 0 0;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
  #message {
			margin-top: 50px;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			border-right: 1px solid #333;
			display: inline-block;
			vertical-align: top;
			white-space: nowrap;
			overflow: hidden;
			animation: blink 1s step-end infinite;
		}

		@keyframes blink {
			from, to {
				border-color: transparent;
			}
			50% {
				border-color: #333;
			}
		}
	</style>
  </head>
  <body>
    <div class="heart"></div>
    <div id="message"></div>
	<script>
		// 定义需要显示的文字
		var message = "亲爱的byx，我爱你哦！";

		// 获取需要显示文字的元素
		var messageElement = document.getElementById("message");

		// 定义需要打印的文字的位置
		var index = 0;

		// 定义打字机效果的时间间隔
		var delay = 100;

		// 定义打字机效果的函数
		function typeWriter() {
			// 判断是否已经打印完毕
			if (index < message.length) {
				// 获取当前需要显示的字符
				var char = message.charAt(index);

				// 在元素末尾添加当前字符
				messageElement.innerHTML += char;

				// 将位置指针向前移动一位
				index++;

				// 继续下一次打印
				setTimeout(typeWriter, delay);
			}
		}

		// 开始打字机效果
		typeWriter();
	</script>
</body>
</html>
