<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表白网站</title>
  </head>
  <body>
    <h1>表白</h1>
    <form>
      <label for="name">请输入你的名字：</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="content">请输入表白内容：</label>
      <textarea id="content" name="content"></textarea>
      <br>
      <button type="submit">提交</button>
    </form>
  </body>
</html>
